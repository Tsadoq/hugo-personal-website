<div class="home">
  <div class="opacity">
      <section class="container centered">
          <div class="about">
            <h1>{{ .Site.Params.author }}</h1>
            <h2>{{ .Site.Params.info }}</h2>
            {{ with .Site.Params.social }}
            <ul>
              {{ range sort .}}
              <li>
                <a href="{{ .url }}">{{ .name }}</a>
              </li>
              {{ end }}
            </ul>
            {{ end }}
          </div>
        </section>
  </div>
</div>
